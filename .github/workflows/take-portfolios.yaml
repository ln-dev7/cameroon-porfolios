name: Process portfolio's entry.
on:
  issues:
    types: [opened]
concurrency: 'github-action-new-portfolio'
jobs:
  take_catalogue:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'DO NOT EDIT') && contains(github.event.issue.title, 'takes the porfolio')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: elhmn/github-issue-parser@release-parse-checkbox
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/take-the-portfolio.yaml
      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > portfolio_submission.json
      - run: |
          cat portfolio_submission.json | jq
      - name: Set convert json to yaml
        shell: bash
        run: |
          cat portfolio_submission.json | yq e '{"items": [.]}' -P - > portfolio_submission.yaml
      - run: cat portfolio_submission.yaml
      - name: Set convert json to yaml
        shell: bash
        run: |
          yq ea '. as $item ireduce ({}; . *+ $item)' -i ./src/data/portfolio.yaml portfolio_submission.yaml
      - run: cat portfolio_submission.yaml
      - run: cat ./src/data/portfolio.yaml
      - name: Set convert json to yaml
        shell: bash
        run: |
          yq ea '. as $item ireduce ({}; . *+ $item)' -i ./src/data/portfolio.yaml portfolio_submission.yaml
      - run: cat ./src/data/portfolio.yaml
      - name: Commit changes
        shell: bash
        run: |
          git config --global user.email "abbasalimokolo@gmail.com" && \
          git config --global user.name "Asam237" && \
          git add ./src/data/portfolio.yaml && \
          git commit -m 'new portfolio answer' && \
          git push
      - uses: peter-evans/close-issue@v1
        with:
          comment: Your portfolio answer was submitted and will be deployed in few minutes here ...

